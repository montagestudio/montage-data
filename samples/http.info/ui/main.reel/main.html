<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },  

            "title": {
                "prototype": "ui/title.reel",
                "properties": {
                    "element": {"#": "title"}
                },
                "bindings": {
                    "value": {"<->": "@owner.titleValue"}
                }
            },
            
            "tempConverter": {
                "prototype": "ui/converter.reel",
                "properties": {
                    "element": {"#": "tempConverter"}
                }
            },

            "montageVersion": {
                "prototype": "ui/version.reel",
                "properties": {
                    "element": {"#": "montageVersion"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title" class="Title"></h1>
        <div data-montage-id="tempConverter"></div>
        <footer data-montage-id="montageVersion"></footer>
    </div>
</body>
</html>
